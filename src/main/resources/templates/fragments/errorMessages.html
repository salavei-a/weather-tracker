<div th:fragment="errorMessages">
    <div class="error-container">
        <div class="error" th:if="${#fields.hasAnyErrors()}">
            <ul>
                <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
            </ul>
        </div>
        <div class="error" th:if="${errorMessage}">
            <p th:text="${errorMessage}"></p>
        </div>
    </div>
</div>
