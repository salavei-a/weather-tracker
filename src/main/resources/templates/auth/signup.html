<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: #dc3545;
        }
        .error-container {
            min-height: 40px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Sign Up</h2>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <form th:action="@{/auth/signup}" th:object="${user}" th:method="post" class="mt-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" name="username" required/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" name="password" required/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Confirm Password</label>
                    <input type="password" th:field="*{matchingPassword}" class="form-control" id="matchingPassword" name="matchingPassword" required/>
                </div>
                <div class="error-container">
                    <div class="error" th:if="${#fields.hasAnyErrors()}">
                        <ul>
                            <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
                        </ul>
                    </div>
                    <div class="error" th:if="${errorMessage}">
                        <p th:text="${errorMessage}"></p>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                <p class="mt-3 text-center">Already have an account? <a href="/auth/signin">Sign in here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
