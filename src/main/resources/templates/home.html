<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Tracker – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card .btn-close {
            position: absolute;
            top: 8px;
            right: 8px;
            z-index: 1;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Weather Tracker</a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-2" th:text="${user.username}"></span>
            <form th:action="@{/auth/signout}" method="post" class="d-inline mb-0">
                <button class="btn btn-outline-danger" type="submit">Sign out</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <form class="d-flex my-4" action="/locations" method="get">
        <input class="form-control me-2" type="text" name="name" placeholder="Enter location" required>
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <div th:if="${locations != null and !#lists.isEmpty(locations)}">
        <h3>Locations:</h3>
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3 mb-4" th:each="location : ${locations}">
                <div class="card h-100 position-relative">
                    <form th:action="@{/locations/delete}" method="post" class="position-absolute" style="top: 8px; right: 8px;">
                        <input type="hidden" name="_method" value="delete"/>
                        <input type="hidden" th:name="name" th:value="${location.name}"/>
                        <input type="hidden" th:name="latitude" th:value="${location.locationInfo.latitude}"/>
                        <input type="hidden" th:name="longitude" th:value="${location.locationInfo.longitude}"/>
                        <button type="submit" class="btn-close" aria-label="Delete"></button>
                    </form>
                    <img class="card-img-top img-fluid" style="max-height: 150px; object-fit: contain;"
                         th:src="'https://openweathermap.org/img/wn/' + ${location.conditions[0].icon} + '@4x.png'"
                         alt="Weather icon">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${location.name}"></h5>
                        <p class="card-text mb-1" th:text="'Condition: ' + ${location.conditions[0].main}"></p>
                        <p class="card-text mb-1" th:text="'Details: ' + ${location.conditions[0].description}"></p>
                        <p class="card-text mb-1" th:text="'Temperature: ' + ${location.temperatureInfo.temperature} + ' °C'"></p>
                        <p class="card-text mb-1" th:text="'Feels like: ' + ${location.temperatureInfo.feelsLike} + ' °C'"></p>
                        <p class="card-text mb-3" th:text="'Country: ' + ${location.locationInfo.country}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
